name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: wine-quality-predictor

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn joblib

      - name: Run Training Script
        run: python scripts/train.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: artifacts/

  deploy:
    needs: train
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: artifacts

      - name: Compare Metrics
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
        run: |
          # Read current R2
          CURRENT_R2=$(jq '.r2' artifacts/metrics.json)
          echo "Current RSquared: $CURRENT_R2"

          # Read Best R2 from repository variables
          # Fails gently if variable doesn't exist
          BEST_R2="${{ vars.BEST_R2 }}"
          if [ -z "$BEST_R2" ]; then
            echo "BEST_R2 variable not set, defaulting to -100"
            BEST_R2=-100
          fi
          echo "Best RSquared: $BEST_R2"

          # Check if improvement
          IMPROVED=$(python3 -c "print(1 if $CURRENT_R2 > $BEST_R2 else 0)")
          
          if [ "$IMPROVED" -eq 1 ]; then
            echo "Metric improved!"
          else
            echo "Metric did not improve. Stopping deployment."
            exit 1 # Fail the job to stop processing
          fi

      - name: Login to Docker Hub
        # This runs only if previous step succeeded
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          # Copy model to the build context
          cp artifacts/model.pkl lab3/
          
          # Build image
          cd lab3
          docker build -t ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest

      - name: Update Best Metric
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          CURRENT_R2=$(jq '.r2' artifacts/metrics.json)
          echo "Updating BEST_R2 to $CURRENT_R2"
          gh variable set BEST_R2 --body "$CURRENT_R2" --repo ${{ github.repository }}
