name: Lab 2 MLOps Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Training Script
      run: |
        python src/train.py > output_metrics.txt
        cat output_metrics.txt

    - name: Generate Job Summary
      run: |
        # Read metrics from the output or JSON file
        MSE=$(grep "MSE:" output_metrics.txt | cut -d ' ' -f 2)
        R2=$(grep "R2:" output_metrics.txt | cut -d ' ' -f 2)

        echo "## Model Evaluation Results" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| MSE    | $MSE  |" >> $GITHUB_STEP_SUMMARY
        echo "| R2     | $R2   |" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Student Details" >> $GITHUB_STEP_SUMMARY
        echo "**Name:** Sumedh Kolupoti" >> $GITHUB_STEP_SUMMARY
        echo "**Roll Number:** 2022BCS0169" >> $GITHUB_STEP_SUMMARY

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-and-results
        path: |
          initial_model/
